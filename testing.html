<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bytecoin</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать</h1>
    <ul>
        <li><button onclick="incrementCounter()">Клик</button></li>
    </ul>
    <p>Количество кликов: <span id="counter">0</span></p>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>
</body>
</html>
